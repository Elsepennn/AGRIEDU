<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriEdu Carousel Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .learning-container {
            padding: 24px;
            max-width: 1200px;
            margin: auto;
        }

        .learning-container h2 {
            font-size: 28px;
            margin-bottom: 16px;
            text-align: center;
            color: #333;
        }

        .highlight {
            color: #2b9348;
        }

        /* Carousel Gallery Styles */
        .carousel-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 20px 0;
        }

        .carousel-wrapper {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .carousel-item {
            flex: 0 0 150px;
            margin: 0 5px;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(0.8);
            opacity: 0.6;
            filter: brightness(0.7);
        }

        .carousel-item img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Center item highlighting */
        .carousel-item.active {
            transform: scale(1.1);
            opacity: 1;
            filter: brightness(1);
            z-index: 2;
        }

        .carousel-item.active img {
            box-shadow: 0 8px 20px rgba(43, 147, 72, 0.3);
            border: 2px solid #2b9348;
        }

        /* Side items dimming */
        .carousel-item.dimmed {
            transform: scale(0.85);
            opacity: 0.7;
            filter: brightness(0.8);
        }

        /* Navigation buttons */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(43, 147, 72, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
            font-size: 16px;
        }

        .carousel-nav:hover {
            background-color: #2b9348;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 12px rgba(43, 147, 72, 0.4);
        }

        .carousel-nav-left {
            left: 10px;
        }

        .carousel-nav-right {
            right: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .carousel-container {
                margin: 15px 0;
                padding: 15px 0;
            }

            .carousel-wrapper {
                max-width: 90%;
            }

            .carousel-item {
                flex: 0 0 120px;
                margin: 0 3px;
            }

            .carousel-item img {
                height: 120px;
            }

            .carousel-item.active {
                transform: scale(1.05);
            }

            .carousel-item.dimmed {
                transform: scale(0.9);
            }

            .carousel-nav {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .carousel-nav-left {
                left: 5px;
            }

            .carousel-nav-right {
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                flex: 0 0 100px;
                margin: 0 2px;
            }

            .carousel-item img {
                height: 100px;
            }

            .carousel-nav {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="learning-container">
        <h2>Galeri <span class="highlight">Bertani</span></h2>
        <div class="carousel-container">
            <button class="carousel-nav carousel-nav-left" id="carousel-prev">
                <i class="fa fa-chevron-left"></i>
            </button>
            <div class="carousel-wrapper">
                <div class="carousel-track" id="carousel-track">
                    <div class="carousel-item">
                        <img src="dist/images/Galeri1.jpg" alt="gallery1" />
                    </div>
                    <div class="carousel-item">
                        <img src="dist/images/Galeri2.jpg" alt="gallery2" />
                    </div>
                    <div class="carousel-item">
                        <img src="dist/images/Galeri3.jpg" alt="gallery3" />
                    </div>
                    <div class="carousel-item">
                        <img src="dist/images/Galeri4.jpg" alt="gallery4" />
                    </div>
                    <div class="carousel-item">
                        <img src="dist/images/Galeri5.jpg" alt="gallery5" />
                    </div>
                    <div class="carousel-item">
                        <img src="dist/images/Galeri6.jpg" alt="gallery6" />
                    </div>
                </div>
            </div>
            <button class="carousel-nav carousel-nav-right" id="carousel-next">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Carousel functionality
        const track = document.getElementById("carousel-track");
        const prevButton = document.getElementById("carousel-prev");
        const nextButton = document.getElementById("carousel-next");
        const items = track.querySelectorAll(".carousel-item");
        
        let currentIndex = 2; // Start with the 3rd item centered (index 2)
        const totalItems = items.length;

        // Function to update carousel position and highlighting
        const updateCarousel = () => {
            // Remove all active classes
            items.forEach((item, index) => {
                item.classList.remove("active", "dimmed");
                
                // Calculate position relative to center
                const relativePosition = index - currentIndex;
                
                if (relativePosition === 0) {
                    // Center item - highlighted
                    item.classList.add("active");
                } else if (Math.abs(relativePosition) <= 2) {
                    // Side items within view - dimmed
                    item.classList.add("dimmed");
                }
            });

            // Calculate transform for centering - responsive item width
            const firstItem = items[0];
            const itemStyle = window.getComputedStyle(firstItem);
            const itemWidth = firstItem.offsetWidth + parseInt(itemStyle.marginLeft) + parseInt(itemStyle.marginRight);
            const containerWidth = track.parentElement.offsetWidth;
            const offset = -currentIndex * itemWidth + (containerWidth / 2) - (itemWidth / 2);
            track.style.transform = `translateX(${offset}px)`;
        };

        // Navigation event listeners
        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });

        // Initialize carousel
        updateCarousel();

        // Handle window resize
        window.addEventListener("resize", updateCarousel);
    </script>
</body>
</html>
